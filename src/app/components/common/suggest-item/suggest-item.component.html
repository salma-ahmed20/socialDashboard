<div class="d-flex mb-3">
  <div class="p-2">
    <img class="img" [src]="user.img" />
  </div>
  <div class="p-2">
    <div class="name">{{ user.name }}</div>
    <div class="short-name">{{ user.neckName }}</div>
  </div>
  <div class="p-2" style="margin-left: auto">
    <button
      class="btn btn-primary"
      (click)="user.isFollowed = !user.isFollowed"
      [class.follow]="user.isFollowed"
    >
      {{ user.isFollowed ? "Followed" : "Follow" }}
    </button>
  </div>
</div>
